<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KENYA 24 NEWS</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <h1>KENYA 24 NEWS</h1>
    <h2>Newspaper Order Form</h2>
    <div class="order-form">
      <form
      action="https://formspree.io/f/xzbnenne"
      method="POST">
    <div class="selection-box">
      <fieldset>
        <legend>How often would you like the paper?</legend>
        <label><input type="radio" name="radio"> Daily</label>
        <label><input type="radio" name="radio"> Weekends Only (Fri-Sun)</label>
        <label><input type="radio" name="radio"> Sunday Only</label>
      </fieldset>
    </div>
      <label>
        First Name:
      </label>
      <input type="text" name="First Name" placeholder="First Name">
      &nbsp;
      <label>
        Last Name:
      </label>
      <input type="text" name="Last Name" placeholder="Last Name">
      <br>
      <label>
        Emai Address:
      </label>
      <input type="text" name="Email Address" placeholder="Email Address">
      <br>
      <label>
        Delivery Address:
        <input type="text" name="Delivery Address" placeholder="Street Address">
      </label>
      <br>
      <label>
        <input type="text" name="Address" placeholder="Street Address Line 2">
      </label>
      <br>
      <label>
        <input type="text" name="City" placeholder="City">
      </label>
      &nbsp;
      <label>
        <input type="text" name="Region" placeholder="Region">
      </label>
      <br>
      <label>
        <input type="text" name="Zip Code" placeholder="Postal / Zip Code">
      </label>
      <br>
      <button type="submit">Submit</button>
    </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
